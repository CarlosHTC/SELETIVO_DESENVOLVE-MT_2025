version: '3.8'

services:
  info-desaparecidos:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: info-desaparecidos-app
    ports:
      - "3000:3000"
    env_file:
      - docker.env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - info-desaparecidos-network
    labels:
      - "com.docker.compose.project=info-desaparecidos"
      - "com.docker.compose.service=app"

networks:
  info-desaparecidos-network:
    driver: bridge
    name: info-desaparecidos-network
